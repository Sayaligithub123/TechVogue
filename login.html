<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillInvest</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="../index.html">SkillInvest</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="../index.html">Home</a>
                <a href="signup.html">Sign Up</a>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login to SkillInvest</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        <div id="loginError" style="color: #ef4444; margin-top: 1rem; display: none;"></div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>

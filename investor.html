<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dashboard - SkillInvest</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="../index.html" style="text-decoration: none; color: inherit;">SkillInvest</a></h1>
            </div>
            <nav class="nav-menu">
                <span id="userName"></span>
                <a href="javascript:void(0)" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="investor.html" class="active">Dashboard</a></li>
                <li><a href="pitch.html">Pitch Events</a></li>
                <li><a href="chat.html">Messages</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="javascript:void(0)" onclick="showSettings()">Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Investor Dashboard</h1>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Funded SV Startups</h3>
                    <div class="stat-value" id="fundedStartups">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Reviews</h3>
                    <div class="stat-value" id="pendingReviews">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Investment</h3>
                    <div class="stat-value" id="totalInvestment">$0</div>
                </div>
            </div>

            <!-- Search and Filter -->
            <section class="content-section">
                <h2>Discover Startups</h2>
                <div class="search-filter-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search startups...">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="tech">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="retail">Retail</option>
                    </select>
                    <select class="filter-select" id="stageFilter">
                        <option value="">All Stages</option>
                        <option value="idea">Idea Stage</option>
                        <option value="early">Early Stage</option>
                        <option value="growth">Growth Stage</option>
                    </select>
                </div>
                <div id="startupsList"></div>
            </section>

            <!-- Funded Startups -->
            <section class="content-section">
                <h2>Your Funded Startups</h2>
                <div id="fundedList"></div>
            </section>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/investor.js"></script>
</body>
</html>
